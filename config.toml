baseurl = "https://milligramme.gitlab.io/note/"
languageCode = "ja-JP"
title = "mg:note"
theme = "magnesium"

copyright = "<i class='fa fa-copyright fa-fw'></i> 2016. All rights reserved."
canonifyurls = true
hasCJKLanguage = true
paginate = 10

[indexes]
  tag = "tags"

[params]
  author = "milligramme"

  # Shown in the home page
  subtitle = "ちらしのうらがきです"
  brand = "<i class='fa fa-dot-circle-o'></i> :note"
  googleAnalytics = "UA-20033906-2"

  # CSS name for highlight.js https://highlightjs.org/static/demo/
  highlightjs = "atom-one-light"
  dateFormat = "2006-01-02 Mon."

  [params.dev]
    # Local working dir to edit with [TextMate](https://macromates.com/)
    # This works under Development Mode.(env HUGO_ENV=DEV)
    workingdir = "~/play/milligramme.hugo/content"

  [params.social]
    twitter = "milligramme"
