{{ partial "header" . }}

<header>
  <h1>
    {{ .Title }}
    {{ if .RSSlink }}
      <a href="{{ .RSSlink }}"><i class="fa fa-rss fa-fw"></i></a>
    {{ end }}
  </h1>
</header>

<div class="pure-g">
  <div id="content-main" class="pure-u-1 pure-u-md-4-5">

    {{ range .Data.Pages.GroupByDate "2006" }}
      <h2>{{ .Key }}</h2>
      <ul class="list pure-menu-list">
        {{ range .Pages }}
          {{ .Render "li" }}
        {{ end }}
      </ul>
    {{ end }}

  </div>
  <div id="content-side" class="pure-u-1 pure-u-md-1-5">
    {{ with .Site.Params.adsense.responsive }}
      {{ partial  . }}
    {{ end }}

  </div>
</div>


{{ partial "footer" . }}
