{{ partial "header" . }}

<header>
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</header>
<div class="pure-g">
  <div id="content-main" class="pure-u-1 pure-u-lg-4-5">

    {{ .Content }}
  </div>
  <div id="content-side" class="pure-u-1 pure-u-lg-1-5">
    {{ partial "social" .}}
    {{ with .Site.Params.adsense.responsive1 }}
      {{ partial  . }}
    {{ end }}
  </div>
  <div id="content-bottom" class="pure-u-1 pure-u-lg-1">
    {{ with .Site.Params.adsense.responsive2 }}
      {{ partial  . }}
    {{ end }}
  </div>
  
</div>


{{ partial "footer" . }}
