{{ partial "header" . }}

<div class="header">
  <h1>
    {{ .Title }}
  </h1>
</div>
<div class="content">
    <ul class="pure-menu-list">
  <div class="pure-g">
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4">
        <li class="pure-menu-item">
            <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
            <span>&#40;{{ $value.Count }}&#41;</span>
        </li>
      </div>
    {{ end }}
  </div>
    </ul>
</div>

{{ partial "footer" . }}
