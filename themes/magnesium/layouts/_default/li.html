<li class="pure-menu-item">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-sm-1-4 pure-u-md-2-8">
      <time>
        {{ with .Site.Params.dateFormat }}
        {{ $.Date.Format . }}
        {{ else }}
        {{ .Date.Format "02 Jan 2006, 15:04" }}
        {{ end }}
      </time>
    </div>
    <div class="pure-u-1 pure-u-sm-3-4 pure-u-md-6-8">
      <i class="fa fa-barcode fa-fw"></i>
      {{ if eq (getenv "HUGO_ENV") "DEV" }}
        {{ if .IsDraft }}<i class="fa fa-ban fa-fw draft"></i>{{ end }}
      {{ end }}
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </div>
  </div>
</li>
