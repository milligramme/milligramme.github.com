{{ partial "header" . }}

<header>
  <h1>
    {{ .Title }}
  </h1>
</header>

<div class="pure-g">
  <div id="content-main" class="pure-u-1 pure-u-md-4-5">
    
    {{ range ( .Paginate (where .Data.Pages "Type" "post")).Pages }}
      {{ .Render "summary" }}
    {{ end }}
    {{ partial "pagination" . }}
    
  </div>
  <div id="content-side" class="pure-u-1 pure-u-md-1-5">
    {{ with .Site.Params.adsense.responsive }}
      {{ partial  . }}
    {{ end }}
  </div>
</div>

{{ partial "footer" . }}
